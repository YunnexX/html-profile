<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Account</title>
    <style>
        body {
    background-color: #1a1a1a;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background-color: #2c2c2c;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
}

h2 {
    color: #fff;
    font-size: 24px;
    margin-bottom: 10px;
}

.location {
    color: #a3ff1a;
    font-size: 14px;
    margin-bottom: 10px;
}

.bio {
    color: #bfbfbf;
    font-size: 14px;
    font-style: italic;
    margin-bottom: 20px;
}

.buttons .btn {
    display: block;
    background-color: #3a3a3a;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    margin: 10px 0;
    transition: background-color 0.3s;
}

.buttons .btn:hover {
    background-color: #5a5a5a;
}

    </style>
</head>
<body>
    <div class="card">
        <img src="pp.jpg" alt="Profile Picture" class="profile-img">
        <h2> </h2>
        <p class="location">Cebu, Cebu City</p>
        <p class="bio">"Programmerinismist"</p>
        <div class="buttons">
            <a href="https://github.com/YunnexX" class="btn">GitHub</a>
            <a href="https://discord.com/channels/@me/1284132095924371496" class="btn">Discord</a>
            <a href="https://x.com/YoungwoongYun2" class="btn">X</a>
            <a href="https://www.facebook.com/youngwoong.yun.1" class="btn">Facebook</a>
            <a href="https://www.instagram.com/young_woong7/" class="btn">Instagram</a>
        </div>
    </div>

</body>
</html>
